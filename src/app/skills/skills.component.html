<div class="flex flex-col transition-all fadeAnim">

    <div class="flex lg:flex-row xs:flex-col mb-8">

        <div class="lg:w-2/12 xs:w-full xs:mb-3 ">
            <h1 class="lg:text-left xs:text-center">Skills</h1>
        </div>

        <div class="lg:w-10/12 xs:w-full">
            <p class="lg:text-right xs:text-center">
                Instead of listing every single technology I ever touched, I try to give you an expression of the fields
                I am confident and spent a lot of time in. Things like git and programming languages that are included
                in those technologies are not mentioned.
            </p>
        </div>
    </div>

    <div class="flex flex-wrap justify-around gap-3">
        <app-skill-card *ngFor="let skill of skills" [skill]="skill">
        </app-skill-card>
    </div>

</div>
